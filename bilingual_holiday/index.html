<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Bilingual Holiday Card App</title>
	<link rel='stylesheet' type='text/css' href='main.css'>
</head>
<body>
	<h1>Holiday Greetings: {<em>In Translation</em>}</h1>
	<textarea id='takesEnglish' placeholder="Enter your message" length='200'></textarea><br />
	<div class="language_wrapper"><label for="languages"><b>Language:</b></label></div>
  <input id='languages' list='languages_list' name='languages' placeholder='Choose a Language' />
  <datalist id='languages_list'>
    <option value='Spanish'>
    <option value='German'>
  </datalist><br />

<button id='translate'>Translate</button>

<h4>Your translated holiday greeting will appear here!</h4>
<textarea id='outputTranslatedMsg'></textarea>

<script src='main.js'></script>
<script src='js_german.js'></script>
<script src='js_spanish.js'></script>

</body>
</html>
